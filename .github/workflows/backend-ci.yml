name: backend-spring CI

on:
  push:
    paths:
      - 'backend-spring/**'
  pull_request:
    paths:
      - 'backend-spring/**'
  workflow_dispatch:

jobs:
  boot-check:
    runs-on: ubuntu-latest

    services:
          postgres:
            image: postgres:15
            env:
              POSTGRES_DB: CourseCompassTest
              POSTGRES_USER: postgres 
              POSTGRES_PASSWORD: password
            ports:
              - 5432:5432
            options: >-
              --health-cmd pg_isready
              --health-interval 10s
              --health-timeout 5s
              --health-retries 5
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Change the execute permission of file
        run: chmod +x ./backend-spring/mvnw

      - name: Run the application
        working-directory: ./backend-spring
        run: ./mvnw verify --batch-mode
